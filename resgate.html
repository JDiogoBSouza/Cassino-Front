                <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
                <div class="input-group-append">
                    <button type="button" onclick="resgatarQtd()" class="btn btn-secondary">Resgatar quantidade!</button>

  <script>
  var ficha;
  var cassino;
  var userAccount;
  var acc;

  function startApp() 
  {
    var cassinoAddress = "0x502c4a75328037c4C640de91B7EA22487178d432";
    var fichaAddress   = "0x6e9D5ecb69de32b17B6212caB20ca91272F0f592";

    cassino = new web3.eth.Contract(abiCassino, cassinoAddress);
    ficha   = new web3.eth.Contract(abiFicha, fichaAddress);

    var accountInterval = setInterval(function ()
    {
      web3.eth.getAccounts().then(function (result) 
      {
          acc = result[0];
      })

      if (acc !== userAccount) 
      {
          userAccount = acc;
          refreshData();
      } 
    }, 100);
  }

  // Métodos do Contrato das Fichas
  function verFichas() 
  {
    return ficha.methods.myBalance().call({from: userAccount});
  }

  // Métodos do Contrato do Cassino  
  function resgatarQtd()
  {    
    var max = document.getElementById("total-fichas").value;
    var quant = document.getElementById("quantidade").value;

    if( quant > 0 )
    {
      if( quant > max )
      {
        alert("Você não possui esta quantidade de Fichas.");
      }
      else
      {
        alert("Tentando resgatar " + quant + " fichas, de " + max);
        cassino.methods.resgatarEthers(quant).call({ from: userAccount }).then(refreshData);
        document.getElementById("quantidade").value = "";
      }
    }
    else
    {
      alert("Digite uma quantidade positiva de Fichas.");
    }
  }

  function resgatarTudo()
  {    
    var max = document.getElementById("total-fichas").value;
    alert("Tentando resgatar todas as " + max + " fichas.");
    cassino.methods.resgatarEthers(max).call({ from: userAccount }).then(refreshData);
    document.getElementById("quantidade").value = "";
  }

  function refreshData() 
  {
    verFichas().then((result) => {document.getElementById("total-fichas").innerHTML = result;});
    document.getElementById("endereco").innerHTML = userAccount;
  }

  // Padrão para detectar um web3 injetado.
  window.addEventListener('load', function () 
  {

    web3Provider = null;
    // Modern dapp browsers...
    if (window.ethereum) 
    {
      web3Provider = window.ethereum;

      try 
      {
          // Request account access
          window.ethereum.enable();
      } 
      catch (error) 
      {
          // User denied account access...
          console.error("User denied account access")
      }
    }
    // Legacy dapp browsers...
    else if (window.web3) 
    {
      web3Provider = window.web3.currentProvider;
    }
    // If no injected web3 instance is detected, fall back to Ganache
    else 
    {
      console.log('No web3? You should consider trying MetaMask!')
      web3Provider = new Web3.providers.HttpProvider('http://localhost:7545');
    }

    web3 = new Web3(web3Provider);
    startApp()
  })
  </script>
