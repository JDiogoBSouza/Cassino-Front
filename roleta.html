  <!-- Page Content -->
  <div class="container">

    <!-- Call to Action Well -->
    <div class="card text-white bg-secondary my-5 py-4 text-center">
      <div class="card-body">

        <p>Roleta</p>
        <p class="text-white m-0">Escolha um tipo de aposta, sua aposta e digite um valor para apostar.</p>

      </div>
    </div>

    <!-- Content Row -->
    <div class="row">

      <div class="col-md order-md mb">
        <form class="card p-2">

            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Minhas Fichas</h6>
                        <small class="text-muted" id="endereco">-</small>
                    </div>
                    <span id="total-fichas" class="text-muted"></span>
                </li>
            </ul>

            <div class="list-group mb-3" id="roletaContainer">   
				<div class="spinner">
				  <div class="ball"><span></span></div>
				  <div class="platebg"></div>
				  <div class="platetop"></div>
				  <div id="toppart" class="topnodebox">
				    <div class="silvernode"></div>
				    <div class="topnode silverbg"></div>
				    <span class="top silverbg"></span>
				    <span class="right silverbg"></span>
				    <span class="down silverbg"></span>
				    <span class="left silverbg"></span>
				  </div>
				  <div id="rcircle" class="pieContainer">
				    <div class="pieBackground"></div>
				  </div>
				</div>
			</div>

            <div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="IGSelecAposta">Tipo de Aposta</label>
				</div>
				<select class="custom-select" onchange="tipoSelecionado()" id="IGSelecAposta">
					<option selected value="-1">Selecione o Tipo de Aposta...</option>
					<option value="0">Número</option>
					<option value="1">Intervalo</option>
					<option value="2">Cor</option>
				</select>
			</div>

			<div class="input-group mb-3" id="groupNumero">
				<div class="input-group-prepend">
					<label class="input-group-text" for="numeroAposta">Numero</label>
				</div>
				<input type="text" class="form-control" id="numeroAposta" placeholder="Numera para Apostar" disabled>
			</div>

			<div class="input-group mb-3" id="groupIntervalo">
				<div class="input-group-prepend">
					<label class="input-group-text" for="IGselectIntervalo">Intervalo</label>
				</div>
				<select class="custom-select" onchange="intervaloSelecionado()" id="IGselectIntervalo" disabled>
					<option selected value="-1">Selecione o Intervalo da Aposta...</option>
					<option value="0">1 - 12</option>
					<option value="1">13 - 24</option>
					<option value="2">25 - 36</option>
				</select>
			</div>

			<div class="input-group mb-3"id="groupCor">
				<div class="input-group-prepend">
					<label class="input-group-text" for="IGselectCor">Cor</label>
				</div>
				<select class="custom-select"  onchange="corSelecionada()" id="IGselectCor" disabled>
					<option selected value="-1">Selecione o a cor...</option>
					<option value="0">Preto</option>
					<option value="1">Vermelho</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<input type="text" class="form-control" id="quantidade" placeholder="Quantidade de Fichas" disabled>
                <div class="input-group-append">
                	<button id="btnApostar" type="button" onclick="fazerApostaRoleta()" class="btn btn-primary" disabled>Apostar</button>
                </div>
            </div>

            </div>
        </form>
      </div>
